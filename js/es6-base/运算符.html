
<script>
    const max = Math.max(10,9,4,3)
    let arr = [10,9,4,3]
    let  max1 = Math.max(...arr)
    console.log(max1)
    let str = "asdsd";
    let arr1 = [...str]
    console.log(arr1)
    let obj={
        name:'name',
        sex:'sex',
        a:{
            b:{
                c:"j"  
            }
        }
    }
    // console.log({...obj})
    // console.log(obj)
    // ... 扩展运算符 实现浅拷贝
    let obj1 = {...obj}
    // delete obj1.name
    delete obj1.a.b
    console.log(obj,obj1)

    // es6 对函数扩展 ：剩余参数,整理成数组
    // 必须在参数的最后一个位置
    function sum(...rest){
        console.log(rest)
    }
    sum(1,2,3,4,4,3,9)
</script>
