<style>
    #my {
        width: 100px;
        height: 199px;
        background-color: red;
    }
</style>
<div id="my"></div>

<script>
    // fastclick原理 ：手动阻止掉浏览器的默认事件
    // 浏览器内部事件触发流程： touchstart -> touchmove -> touchend 延迟300ms 经过 click
    const my = document.querySelector('#my');
    const event = new CustomEvent('click'); //定义事件 还可以用new
    // setTimeout(() => {
    // my.dispatchEvent(event)
    // },3000)
    my.addEventListener('touchstart', ()=> {
        my.dispatchEvent(event);//在start阶段 使用my.dispatchEvent(event); 调用事件了  触发事件
    })
    my.addEventListener('touchend', (e)=> {
        e.preventDefault();//在touchend阻止
        console.log('mobileclick')
    })
    my.addEventListener('click', ()=> {
        console.log('click');
    })
</script>
