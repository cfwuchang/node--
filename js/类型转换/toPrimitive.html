<script>
    let obj = {
        // 重写ToPrimitive的方法
        toString() {
            return 'str'
        },
        valueOf() {
            return 0
        },
        [Symbol.toPrimitive]: () => {
            return 1
        }
    }
    console.log(String(obj))
    console.log(Number(obj))
    console.log(obj == 0)
    console.log(obj == 1)
    // ToPrimitive(A)通过尝试调用 A 的A.toString() 和 A.valueOf() 方法
    
</script>
