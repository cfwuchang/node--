<script>
    // == 转换之前有隐式类型转换
    // === 不进行类型转换 NaN !=== NaN
    // Object.is() 相当于=== NaN === NaN
    console.log(1 == '1')//true
    console.log(true == 'true')//false -----
    console.log(NaN == 'NaN')//false
    console.log(NaN == NaN)//fasle
    console.log(-0 == 0)//true
    console.log(0 == '')//true -----
    console.log([1] == true)//true -----
    console.log(null == undefined)//true -----
    console.log({ "name": "Arwa" } == { "name": "Arwa" })//false

    let a = { "name": "Arwa" }
    let b = a
    console.log(a == b)//true 地址相同

    console.log(1 === '1')//false
    console.log(true === 'true')//false
    console.log(true === true)//true
    console.log(NaN === NaN)//false 特例
    console.log(null === null)//true
    console.log('Ara' === 'ara')//false
    console.log(-0 === 0)//true
    console.log(null === undefined)//false
    console.log({ "name": "Arwa" } == { "name": "Arwa" })//false


    Object.is('Comparison Operators', 'Comparison Operators')//true

    Object.is(null, null)//true
    Object.is(null, 'null')//false

    let w = { "name": "Arwa" }
    let q = w
    Object.is(q, w)//true ——-----

    Object.is(0, ' ');//false
    Object.is({ "name": "Arwa" }, { "name": "Arwa" })//false
    Object.is(window, window)//fasle
    Object.is(0, 0)//true
    Object.is(0, -0)//
    Object.is(NaN, NaN)//true
    Object.is(NaN, 0 / 0)
    Object.is(null, undefined)
    Object.is([1], true)

// Array.prototype.indexOf() 使用了哪个运算符


</script>
