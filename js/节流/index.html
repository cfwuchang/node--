<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        // 节流的两种
        const body = document.body;
        function getUserInfo () {
            console.log('发出请求。')
        }
        body.onmousemove = throttled(getUserInfo,2000)
        // 时间戳
        // 头部事件有了 尾巴没有
        function throttled(func, wait) {
            var previous = 0;
            console.log('外部')
            return function () {
                console.log('里面')
                var now = new Date().getTime();
                if(now - previous > wait){
                    func();
                    previous = now;
                }
            }
        }
        // 定时器实现
        // 头部没有 尾巴有
        function throttled1 (func, wait){
            var timeout = null;
            return function() {
                if(!timeout) {
                    timeout = setTimeout(() => {
                        func();
                        timeout = null;
                    },wait)
                }
            }
        }
        // 所谓节流，就是指连续触发事件但是在 n 秒中只执行一次函数。
    </script>
</body>
</html>
