<style>
    .wrap {
        height: 100%;
        overflow: auto;
        position: relative;
    }

    .scroll {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: -1;
    }

    .item {
        height: 100px;
        border-bottom: 1px solid #000;
        box-sizing: border-box;
        width: 100%;
    }

    .content {
        position: absolute;
        width: 100%;
        left: 0;
        top: 0;
    }
</style>
<div class="wrap">
    <!-- 滚动高度 -->
    <div style="height:10000000px" class="scroll"></div>
    <!-- 滚动内容 -->
    <div class="content"></div>
</div>

<script>
    let total = 100000;
    // let scrollInfo = {
    //     itemSize: 100
    // }
    const wrap = document.querySelector('.wrap');
    wrap.addEventListener('scroll', handleScroll)
    let height = window.innerHeight;
    let visibleCount = Math.ceil(height / 100);
    let d = [];
    for (let i = 0; i < 100000; i++) {
        d.push({ id: i, value: i });
    }
    const content = document.querySelector('.content');

    function handleScroll() {
        let scrollTop = wrap.scrollTop;
        // 区间起点
        let start = Math.floor(scrollTop / 100);
        let end = start + visibleCount;
        console.log(start, end)
        let list = d.slice(start, Math.min(end, d.length));
        content.innerHTML = list.map((item) => {
            return `<div class="item">${item.value}</div>`
        }).join('')
        // transform mt值
        content.style.transform = `translate3d(0,${start * 100}px,0)`
    }
    handleScroll()
</script>
