<script>
    var resolve = function (str) {
        let stack = [];
        let res = str.replace(/\(.*\)/g, "").split('')
        for (let i = 0; i < res.length; i++) {
            if (res[i] === '<') {
                stack.pop()
            } else {
                stack.push(res[i])
            }
        }
        return stack.join('')
    }
    console.log(resolve("Corona(Trump)USA<<<Virus"))
</script>
