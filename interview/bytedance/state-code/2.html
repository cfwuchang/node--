        // localhost 把一些关键的css js 本地化 下次打开页面会很快
        function clickCounter() {
            const result = document.getElementById('result')
            if(typeof Storage!=='undefined'){ 
                //浏览器支持本地Storage 浏览器嗅探 
                if(sessionStorage.clickCounter){ //设置了吗
                    sessionStorage.clickCounter = Number(sessionStorage.clickCounter) +1
                }else{
                    sessionStorage.clickCounter =1
                }
                result.innerHTML = `你在按钮是上已经点击了${sessionStorage.clickCounter}次`
            }else{
                result.innerHTML = 'sorry,浏览器不支持'
            }
        }
        // sessionStorage 会话存储
        // localStorage 永久存储 
        // cookie 存在http头部  每次都带
    </script>
