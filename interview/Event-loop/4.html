<script>
    async function async1() {
        console.log('async1 start');
        await async2();//立马执行
        console.log('async1 end');//等待 放入微任务中
    }
    async function async2() {
        console.log('async2');
    }
    console.log('script start');
    setTimeout(function () {
        console.log('setTimeout');
    }, 0);
    async1();// 立即执行 在宏任务跳回上面函数去执行
    new Promise(function (resolve) {
        console.log('promise1');
        resolve();
    })
        .then(function () {
            console.log('promise2');
        });
    console.log('script end');
    // [set1]
    // [a2 p.then]
// script start
// async1 start
// async2
// promise1
// script end
// async1 end
// promise2
// setTimeout


</script>
