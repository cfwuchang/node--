<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>member</title>
    <link rel="stylesheet" href="./common.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 挂载点 dom -->
    <div class="container">
        <!-- 网页布局 在行列之中 -->
        <div class="row">
            <div class="col-md-4">
                <form action="" class="form" name="myform">
                    <div class="form-group formgroup">
                      <label for="idinput">Id</label>
                      <input type="number" class="form-control" name= "idinput" id="idinput" placeholder="please input Id">
                    </div>
                    <div class="form-group formgroup">
                      <label for="nameinput">Name</label>
                      <input type="text" class="form-control" name= "nameinput" id="nameinput" placeholder="please input Name">
                    </div>
                    <div class="form-group formgroup">
                        <label for="avatarinput">avatar</label>
                        <input type="text" class="form-control" name= "avatarinput" id="avatarinput" placeholder="please input avataraddress">
                    </div>
                    <div class="form-group formgroup">
                        <label for="tellinput">tell</label>
                        <input type="text" class="form-control" name= "tellinput" id="tellinput" placeholder="please input tell">
                    </div>
                    <div class="form-group formgroup">
                        <label for="hometowninput">Hometown</label>
                        <input type="text" class="form-control" name= "hometowninput" id="hometowninput" placeholder="please input Hometown">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-md-8">
                <table id="member" class="table table-striped">
                    <!-- html 语义完整 -->
                    <thead>
                        <th>Avatar</th>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Tell</th>
                        <th>Hometown</th>
                    </thead>
                    <tbody>
                        <!-- 动态的插入 -->
        
                    </tbody>
                </table>
            </div>
        </div>
    </div>


<script src="./index.js"></script>
</body>
</html>
