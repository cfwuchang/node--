  // 1. 定义一个callback
  // 2. 后端 callbackName (数据)

    console.log(posts)
  }

<!-- 请求完毕得到
   onResponse(["js","php"]) 
  因为script标签的原因 浏览器会把这一段字符串当做 js 执行 
  前端预先定义好的回调 就会执行 拿到数据
  -->

  <!-- 2.使用jqury -->
<script src="http://localhost:9090/api?callback=onResponse"></script>
<script>
  // getJSON 别人封装好的 jsonp的方法
  $.ajax('http://localhost:9090/api',{
    dataType:'jsonp',
    success:(data) => {
      console.log(data)
    }
  })
</script>

<!-- 3. 自己封装jsonp -->
<script>
  function jsonp(url, options) {
    const { timeout } = options;
    return new Promise((resolve, reject) => {
      // 为了防止方法名冲突
      let funcName = `jsonp${Date.now()}`;
      let t =  null, scriptNode;
      // callback
      window[funcName] = function(data) {
        console.log('--------------',data)
        if (t) clearTimeout(t);
        resolve(data);
        delete window[funcName];  //  
        document.body.removeChild(scriptNode);   // 
      }
      scriptNode = document.createElement('script');
      scriptNode.src = `${url}?callback=${funcName}`;
      // 发出请求
      document.body.appendChild(scriptNode);
      // 失败了
      t = setTimeout(() => {
        reject('network err, timeout')
      }, timeout)
      scriptNode.onerror = function(err) {
        reject(err);
      }
    })
  }
  // promise: 
  // pending resolve
  // pending reject
  jsonp('http://localhost:9090/api', {
    callBack: 'res1',
    timeout: 3000
  }).then(res => {
    console.log('jsonp->', res);
  })
  .catch(err => {
    console.log(err);
  })
</script>
</body>
