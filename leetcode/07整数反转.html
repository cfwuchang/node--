
 <script>
/**
 * @param {number} x
 * @return {number}
 */

var reverse = function(x) {
    if (x>2147483647||x<-2147483648) return 0
    let flag = false,number ='';
    if(x < 0) {flag = true,x = Math.abs(x)};
    let arr = [...x.toString()];
    if(flag) number = '-'
    for(let i = arr.length-1; i >= 0; i--){
        number += arr[i]
    }
    return parseInt(number)
};
console.log(reverse(435))
</script>
