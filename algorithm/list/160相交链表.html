<script>
    /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

/**
 * @param {ListNode} headA
 * @param {ListNode} headB
 * @return {ListNode}
 */
 var getIntersectionNode = function(headA, headB) {
   //标记法
   if(headA){
       headA.flag = true
       headA = headA.next
   }
   if(headB){
       if(headB.flag) return headB
       headB = headB.next
   }

};
</script>
