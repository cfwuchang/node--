<script>
    /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
//  迭代法
var mergeTwoLists = function(l1, l2) {
    let lA = new ListNode(0), lB = lA
    if(!l1) return l2;
    if(!l2) return l1;
    while(l1 != null && l2 != null){
        if(l1.val < l2.val) {
            lB.next = l1
            l1 = l1.next
        }else{
            lB.next = l2
            l2 = l2.next
        }
        lB = lB.next
    }
    lB.next = l1 == null ? l2 : l1
    return lA.next
};
</script>
