<script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {TreeNode}
     */
     var invertTree = function(root) {
        let arr = [];
        function helper(node) {
            let val = root.val;
            // 遇到左子树 也要 root left right 
            let a = node.left;
            node.left = node.right;
            node.right = a;
            helper(node.left);
            helper(node.right);
        }
        helper(root)
        return root;
    };
    </script>
