<script>
    // 1. 递归 出错 超时
    var robto = function(nums, lastindex) {
    // [0,1,2,3,4,5]
    // [3,2,4,1,7,0]
    if(lastindex == 0) return nums[0];
    // 包含最后一个房间
    // 1 3 5
    // 递归不取值 [] 取值
    let rob1 = robto(nums, lastindex - 2) + nums[lastindex];
    // 不包含最后一个房间
    // 0,2,4
    let rob2 = robto(nums, lastindex - 1);
    return Math.max(rob1, rob2)
};
var rob = function(nums) {
    return robto(nums, nums.length - 1);
};
console.log(rob([2,7,9,3,1]))
// 2、动态规划
/**
 * @param {number[]} nums
 * @return {number}
 */
 var rob = function(nums) {
    const len = nums.length;
    if(len == 0)
        return 0;
    const dp = new Array(len + 1);
    dp[0] = 0;
    dp[1] = nums[0];
    for(let i = 2; i <= len; i++) {
        dp[i] = Math.max(dp[i-1], dp[i-2] + nums[i-1]);
    }
    return dp[len];
};
</script>
