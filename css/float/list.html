<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .out{
        position: relative;top:0;left:0;
    }
    .inner1{
        transform: translate3d(0,100px,0);
        width: 100px;
        height: 100px;
        border: 1px solid #000;
    }
    .inner2{
        position: absolute;
    }
</style>
<body>
    <div class="out">
        <div class="inner1">
            <div class="inner2">

            </div>
        </div>
    </div>
</body>
</html>
