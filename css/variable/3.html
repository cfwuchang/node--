
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./box.css">
    <style>
        :root {
            --bg-color: green;
        }
        /* CSS 选择器  @ 竖屏 480 手机  ipad 1024*768
            pa 1000+
            巨屏 1400+
        */
        /* 大型屏幕 > 1200  */
        /*@media 媒体查询(上网的媒介) only screen 带有屏幕的设备 
                min-width 最小宽度 要大于1000生效 */
        @media only screen and (min-width: 1000px) {
            :root {
                --base-size: 20;
            }
        }
        
        /* 手机 最大宽度480 小于480显示 */
        @media only screen and (max-width: 480px) {
            /* 定义css条件 */
            .box {
                --base-size: 8;
            }
        }  
        /* 根据ipad 15倍大 */
        @media only screen and (min-width:767px) and (max-width:1024px){
            :root{
                --base-size: 15;
            }
        }
        .box {
            /* 占据90% -10px 宽  中间有空格*/
            /* width: calc(90% - 10px); */
            /* height: 100px; */
            /* background-color: var(--bg-color);  */
            width: calc(var(--base-size) * 10px);
            height: calc(var(--base-size) * 5px);
            background-color: var(--bg-color);
            padding: calc(var(--base-size) * 1px);
        }


        /* 当用手机浏览时, 请把 box 宽, 高, padding 大小等比例缩放80%, 在变量上做文章 */
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
