<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css4  */
        :root {
            --bgcolor:green; /*  他的值可以复用 */
            --color:red;
        }
        p {
            color: var(--color) /* var 使用变量*/
        }
        div {
            background-color: var(--bgcolor);
            color: var(--color);
        }
    </style>
</head>
<body>
    <p>vv</p>
    <div>nn</div>
</body>
</html>
