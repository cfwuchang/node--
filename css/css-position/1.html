        *{margin: 0;padding: 0;}
        html,
        body{
            width: 100%;height: 100%;
        }
        .wrapper{
            position: relative;
            width: 100%;
            height: 100%;
            
        }
        .box{
            margin-left: 10px;
            width: calc(100vw - 20px);
            height: calc(50vw - 10px);
            position: absolute;
            background-color: red;
            top: 50%;
            transform: translateY(-50%);

            align-items: center;
            justify-content: center;
