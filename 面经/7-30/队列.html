        class Queue {
            constructor() {
                this.tasks = []
            }
            // 收集任务
            task(wait, cb) {
                this.tasks.push({ wait: wait, cb })
                return this;
            }
            start() {
                let startTime = 0;
                for (let task of this.tasks) {
                    startTime += task.wait;
                    setTimeout(() => {
                        task.cb()
