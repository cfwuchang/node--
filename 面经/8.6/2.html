<script>
    let arr = new Array(5)
    function set(n) {
        if (n <= 0) return
        let a = Math.floor(Math.random() * 30 + 2)
        if (arr.indexOf(a) > 0) return set(n)
        arr[n-1] = a
        return set(n - 1)
    }
    set(5)
    console.log(arr)
