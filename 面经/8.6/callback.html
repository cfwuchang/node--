    FileComponent('index.js', (file) => {console.log(file)

    // 手写foeEach
    Array.prototype.myForeach = function (func) {
        for (let i = 0; i < this.length; i++) {
            func(this[i], i, this)
        }
    }
    let a =  [1, 2, 3]
   a.myForeach((item, i,arr) => {

    })
